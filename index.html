<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/responsive.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <main class="main">
    <div class="header-bg">
      <h1 class="main__heading">IP Address Tracker</h1>
      <form class="main__search">
        <input 
          id="ip"
          name="ip" 
          type="text" 
          class="main__input"
          placeholder="Search for any IP address or domain" 
          aria-label="Input IP address to track it"
        >
        <button class="main__search-btn" type="submit" aria-label="Find IP information">
          <img src="./images/icon-arrow.svg" alt="" role="presentation">
        </button>
      </form>
    </div>
    
    <section class="results" aria-live="polite">
      <div class="results__container">
        <h2 class="results__heading" id="ip-address">IP Address</h2>
        <p class="results__info" aria-labelledby="ip-address">192.212.174.101</p>
      </div>
      <div class="results__container">
        <h2 class="results__heading" id="location">Location</h2>
        <p class="results__info" aria-labelledby="location">Brooklyn, NY 10001</p>
      </div>
      <div class="results__container">
        <h2 class="results__heading" id="timezone">Timezone</h2>
        <p class="results__info" aria-labelledby="timezone">UTC -05:00</p>
      </div>
      <div class="results__container">
        <h2 class="results__heading" id="isp">ISP</h2>
        <p class="results__info" aria-labelledby="isp">SpaceX Starlink</p>
      </div>
    </section>

    <div id="map"></div>
    <script src="./scripts/script.js" type="module"></script>
  </main>
</body>
</html>
